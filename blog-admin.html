<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog CMS - Edici√≥n Aular</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0a0a0a;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: #1a1a1a;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            border: 1px solid #2a2a2a;
        }

        .header {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            color: white;
            padding: 2rem;
            text-align: center;
            border-bottom: 2px solid #3b82f6;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .content {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 0;
            min-height: 600px;
        }

        .sidebar {
            background: #141414;
            padding: 2rem;
            border-right: 1px solid #2a2a2a;
        }

        .sidebar button {
            width: 100%;
            padding: 1rem;
            margin-bottom: 1rem;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.5);
        }

        .sidebar button.secondary {
            background: #1a1a1a;
            color: #94a3b8;
            border: 2px solid #475569;
        }
        
        .sidebar button.secondary:hover {
            background: #242424;
            border-color: #64748b;
            color: #cbd5e1;
        }

        .main {
            padding: 2rem;
            overflow-y: auto;
            max-height: calc(100vh - 200px);
            background: #1a1a1a;
        }

        .posts-list {
            display: grid;
            gap: 1rem;
        }

        .post-card {
            background: #242424;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 1.5rem;
            transition: border-color 0.3s, box-shadow 0.3s;
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 1.5rem;
            align-items: center;
            transition: box-shadow 0.2s;
        }

        .post-card:hover {
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.2);
            border-color: #3b82f6;
        }

        .post-image {
            width: 120px;
            height: 80px;
            object-fit: cover;
            border-radius: 8px;
        }

        .post-info h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #ffffff;
            font-weight: 600;
        }

        .post-info p {
            color: #999;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .post-meta {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: #475569;
            color: white;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
        }

        .badge.featured {
            background: #10b981;
            color: #fff;
        }
        
        .badge.category {
            background: #3b82f6;
        }
        
        .badge.date {
            background: #6b7280;
        }

        .post-actions {
            display: flex;
            gap: 0.5rem;
        }

        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        .btn-edit {
            background: #4299e1;
            color: white;
        }

        .btn-edit:hover {
            background: #3182ce;
            box-shadow: 0 4px 12px rgba(66, 153, 225, 0.4);
        }

        .btn-delete {
            background: #fc8181;
            color: white;
        }

        .btn-delete:hover {
            background: #f56565;
            box-shadow: 0 4px 12px rgba(252, 129, 129, 0.4);
        }

        .form-container {
            display: none;
            max-width: 900px;
            background: #242424;
            padding: 2.5rem;
            border-radius: 12px;
            border: 1px solid #333;
        }

        .form-container.active {
            display: block;
        }
        
        .form-container h2 {
            color: #ffffff;
            font-size: 2rem;
            font-weight: 700;
            text-align: center;
            margin: -2.5rem -2.5rem 2rem -2.5rem;
            padding: 1.5rem 2.5rem;
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
            border-bottom: 2px solid #3b82f6;
            letter-spacing: -0.025em;
            border-radius: 12px 12px 0 0;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-group:first-of-type {
            margin-top: 1rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #333;
            background: #242424;
            color: #ffffff;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .form-group input[type="file"] {
            padding: 0.5rem;
        }

        .form-actions {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn-save {
            flex: 1;
            padding: 1rem;
            background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-save:hover {
            transform: translateY(-2px);
        }

        .btn-cancel {
            flex: 1;
            padding: 1rem;
            background: #2a2a2a;
            color: #ffffff;
            border: 2px solid #444;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .btn-cancel:hover {
            background: #333;
            border-color: #666;
        }

        .tags-input {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 2px solid #333;
            background: #242424;
            border-radius: 8px;
            min-height: 50px;
        }

        .tag-item {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: #475569;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .tag-item button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            line-height: 1;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
        }
        
        .tag-item button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .tag-input-field {
            flex: 1;
            border: none;
            outline: none;
            padding: 0.5rem;
            font-size: 1rem;
            background: transparent;
            color: #ffffff;
        }
        
        .tag-input-field::placeholder {
            color: #666;
        }

        .preview-image {
            max-width: 300px;
            margin-top: 1rem;
            border-radius: 8px;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            color: #999;
        }

        .success-message {
            position: fixed;
            top: 2rem;
            right: 2rem;
            padding: 1rem 2rem;
            background: #10b981;
            color: white;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
            animation: slideIn 0.3s ease;
            z-index: 1000;
            border: 1px solid #34d399;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: linear-gradient(135deg, #334155 0%, #475569 100%);
            color: white;
            padding: 1.5rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #3b82f6;
        }

        .stat-card h3 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .stat-card p {
            opacity: 0.9;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Blog CMS - Edici√≥n Aular
            </h1>
            <p>Gestiona tus art√≠culos de blog sin hacer deploy</p>
        </div>

        <div class="content">
            <div class="sidebar">
                <button onclick="showPosts()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
                        <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
                    </svg>
                    Ver Todos los Posts
                </button>
                <button onclick="showNewPostForm()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                        <line x1="12" y1="5" x2="12" y2="19"/>
                        <line x1="5" y1="12" x2="19" y2="12"/>
                    </svg>
                    Crear Nuevo Post
                </button>
                <button class="secondary" onclick="location.reload()">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                        <polyline points="23 4 23 10 17 10"/>
                        <polyline points="1 20 1 14 7 14"/>
                        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
                    </svg>
                    Recargar Blog
                </button>
                <button class="secondary" onclick="handleLogout()" style="border-color: #fc8181; color: #fc8181;">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                        <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"/>
                        <polyline points="16 17 21 12 16 7"/>
                        <line x1="21" y1="12" x2="9" y2="12"/>
                    </svg>
                    Cerrar Sesi√≥n
                </button>
            </div>

            <div class="main">
                <!-- Posts List View -->
                <div id="postsView" class="posts-list">
                    <div class="loading">Cargando posts...</div>
                </div>

                <!-- New/Edit Post Form -->
                <div id="formView" class="form-container">
                    <h2 id="formTitle">
                        <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.75rem;">
                            <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                            <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                        </svg>
                        Crear Nuevo Post
                    </h2>
                    <form id="postForm" onsubmit="savePost(event)">
                        <input type="hidden" id="postId">
                        
                        <div class="form-group">
                            <label>T√≠tulo *</label>
                            <input type="text" id="title" required>
                        </div>

                        <div class="form-group">
                            <label>Slug (URL) *</label>
                            <input type="text" id="slug" required placeholder="ej: mi-articulo-increible">
                        </div>

                        <div class="form-group">
                            <label>Excerpt (Resumen corto) *</label>
                            <textarea id="excerpt" required rows="3"></textarea>
                        </div>

                        <div class="form-group">
                            <label>Contenido (HTML) *</label>
                            <textarea id="content" required></textarea>
                        </div>

                        <div class="form-group">
                            <label>Imagen (sube archivo o pega URL) *</label>
                            <input type="file" id="imageFile" accept="image/*" onchange="previewImage(this)">
                            <input type="text" id="image" placeholder="/img/blog/mi-imagen.webp" style="margin-top: 0.5rem;">
                            <img id="imagePreview" class="preview-image" style="display:none;">
                        </div>

                        <div class="form-group">
                            <label>Categor√≠a *</label>
                            <select id="category" required>
                                <option value="">Selecciona categor√≠a</option>
                                <option value="Marketing Digital">Marketing Digital</option>
                                <option value="Copywriting">Copywriting</option>
                                <option value="Estrategia de Negocios">Estrategia de Negocios</option>
                                <option value="Autoridad y Liderazgo">Autoridad y Liderazgo</option>
                                <option value="Generaci√≥n de Tr√°fico">Generaci√≥n de Tr√°fico</option>
                                <option value="Webinars y Ventas">Webinars y Ventas</option>
                                <option value="Optimizaci√≥n de Funnels">Optimizaci√≥n de Funnels</option>
                                <option value="Personal Branding">Personal Branding</option>
                                <option value="Estrategia de Ventas">Estrategia de Ventas</option>
                                <option value="Estrategia de Precios">Estrategia de Precios</option>
                                <option value="Copywriting y Ventas">Copywriting y Ventas</option>
                                <option value="Marketing con IA">Marketing con IA</option>
                                <option value="Direct Response y Embudos">Direct Response y Embudos</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label>Autor *</label>
                            <input type="text" id="author" value="Edison Aular" required>
                        </div>

                        <div class="form-group">
                            <label>Imagen del Autor</label>
                            <input type="text" id="authorImage" value="/img/team/edison.jpg">
                        </div>

                        <div class="form-group">
                            <label>Fecha *</label>
                            <input type="date" id="date" required>
                        </div>

                        <div class="form-group">
                            <label>Tiempo de Lectura *</label>
                            <input type="text" id="readTime" placeholder="ej: 7 min" required>
                        </div>

                        <div class="form-group">
                            <label>
                                <input type="checkbox" id="featured"> Post Destacado
                            </label>
                        </div>

                        <div class="form-group">
                            <label>Tags (Enter, comas o saltos de l√≠nea)</label>
                            <div class="tags-input" id="tagsContainer" onclick="focusTagInput()">
                                <input type="text" class="tag-input-field" id="tagInput" 
                                       onkeydown="handleTagInput(event)"
                                       onpaste="handleTagPaste(event)"
                                       placeholder="Escribe un tag y presiona Enter">
                            </div>
                            <small style="color: #999; display: block; margin-top: 0.5rem;">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                                    <circle cx="12" cy="12" r="10"/>
                                    <line x1="12" y1="16" x2="12" y2="12"/>
                                    <line x1="12" y1="8" x2="12.01" y2="8"/>
                                </svg>
                                <strong>Tip:</strong> Puedes pegar m√∫ltiples tags separados por comas o saltos de l√≠nea.<br>
                                Ejemplo: "tag1, tag2, tag3" o pega una lista con Enter entre cada uno.
                            </small>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-save">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                                    <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
                                    <polyline points="17 21 17 13 7 13 7 21"/>
                                    <polyline points="7 3 7 8 15 8"/>
                                </svg>
                                Guardar Post
                            </button>
                            <button type="button" class="btn-cancel" onclick="showPosts()">
                                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.5rem;">
                                    <line x1="18" y1="6" x2="6" y2="18"/>
                                    <line x1="6" y1="6" x2="18" y2="18"/>
                                </svg>
                                Cancelar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        let blogData = [];
        let currentTags = [];
        const API_URL = 'http://localhost:3001/api';

        // Verificar sesi√≥n al cargar
        window.onload = async function() {
            await checkSession();
            loadBlogData();
        }

        // Verificar sesi√≥n
        async function checkSession() {
            try {
                const response = await fetch(`${API_URL}/auth/check`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (!data.authenticated) {
                    window.location.href = '/admin/login';
                }
            } catch (error) {
                console.error('Error verificando sesi√≥n:', error);
                window.location.href = '/admin/login';
            }
        }

        // Cerrar sesi√≥n
        async function handleLogout() {
            if (!confirm('¬øEst√°s seguro que deseas cerrar sesi√≥n?')) {
                return;
            }

            try {
                await fetch(`${API_URL}/auth/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                window.location.href = '/admin/login';
            } catch (error) {
                console.error('Error al cerrar sesi√≥n:', error);
                alert('Error al cerrar sesi√≥n');
            }
        };

        async function loadBlogData() {
            try {
                const response = await fetch(`${API_URL}/posts`, {
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (response.status === 401) {
                    window.location.href = '/admin/login';
                    return;
                }
                if (data.success) {
                    blogData = data.posts;
                    showPosts();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error loading blog:', error);
                document.getElementById('postsView').innerHTML = 
                    '<div class="loading">‚ùå Error cargando el blog. ¬øEst√° corriendo el servidor CMS en puerto 3001?</div>';
            }
        }

        function showPosts() {
            document.getElementById('postsView').classList.remove('active');
            document.getElementById('formView').classList.remove('active');
            document.getElementById('postsView').style.display = 'block';
            document.getElementById('formView').style.display = 'none';

            const stats = `
                <div class="stats">
                    <div class="stat-card">
                        <h3>${blogData.length}</h3>
                        <p>Total Posts</p>
                    </div>
                    <div class="stat-card">
                        <h3>${blogData.filter(p => p.featured).length}</h3>
                        <p>Posts Destacados</p>
                    </div>
                    <div class="stat-card">
                        <h3>${[...new Set(blogData.map(p => p.category))].length}</h3>
                        <p>Categor√≠as</p>
                    </div>
                </div>
            `;

            const postsHTML = blogData.map(post => `
                <div class="post-card">
                    <img src="${post.image}" alt="${post.title}" class="post-image" onerror="this.src='/img/blog/placeholder.webp'">
                    <div class="post-info">
                        <h3>${post.title}</h3>
                        <p>${post.excerpt.substring(0, 100)}...</p>
                        <div class="post-meta">
                            <span class="badge">${post.category}</span>
                            ${post.featured ? '<span class="badge featured">Destacado</span>' : ''}
                            <span class="badge" style="background: #4a5568;">${post.date}</span>
                            <span class="badge" style="background: #718096;">${post.readTime}</span>
                        </div>
                    </div>
                    <div class="post-actions">
                        <button class="btn btn-edit" onclick="editPost(${post.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                            </svg>
                            Editar
                        </button>
                        <button class="btn btn-delete" onclick="deletePost(${post.id})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.25rem;">
                                <polyline points="3 6 5 6 21 6"/>
                                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/>
                            </svg>
                            Eliminar
                        </button>
                    </div>
                </div>
            `).join('');

            document.getElementById('postsView').innerHTML = stats + postsHTML;
        }

        function showNewPostForm() {
            document.getElementById('postsView').style.display = 'none';
            document.getElementById('formView').style.display = 'block';
            document.getElementById('formTitle').innerHTML = `
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.75rem;">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Crear Nuevo Post
            `;
            document.getElementById('postForm').reset();
            document.getElementById('postId').value = '';
            currentTags = [];
            document.getElementById('date').valueAsDate = new Date();
            renderTags();
        }

        function editPost(id) {
            const post = blogData.find(p => p.id === id);
            if (!post) return;

            document.getElementById('postsView').style.display = 'none';
            document.getElementById('formView').style.display = 'block';
            document.getElementById('formTitle').innerHTML = `
                <svg width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline-block; vertical-align: middle; margin-right: 0.75rem;">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/>
                </svg>
                Editar Post
            `;

            document.getElementById('postId').value = post.id;
            document.getElementById('title').value = post.title;
            document.getElementById('slug').value = post.slug;
            document.getElementById('excerpt').value = post.excerpt;
            document.getElementById('content').value = post.content;
            document.getElementById('image').value = post.image;
            document.getElementById('category').value = post.category;
            document.getElementById('author').value = post.author;
            document.getElementById('authorImage').value = post.authorImage;
            document.getElementById('date').value = post.date;
            document.getElementById('readTime').value = post.readTime;
            document.getElementById('featured').checked = post.featured;
            
            currentTags = post.tags || [];
            renderTags();

            if (post.image) {
                document.getElementById('imagePreview').src = post.image;
                document.getElementById('imagePreview').style.display = 'block';
            }
        }

        async function deletePost(id) {
            if (!confirm('¬øEst√°s seguro de eliminar este post?')) return;

            try {
                const response = await fetch(`${API_URL}/posts/${id}`, {
                    method: 'DELETE',
                    credentials: 'include'
                });
                const data = await response.json();
                
                if (data.success) {
                    await loadBlogData();
                    showSuccess('Post eliminado correctamente');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error deleting post:', error);
                alert('Error al eliminar el post: ' + error.message);
            }
        }

        function handleTagInput(e) {
            // Manejar Enter
            if (e.key === 'Enter') {
                e.preventDefault();
                const input = e.target;
                addTagsFromInput(input.value);
                input.value = '';
                return;
            }
        }
        
        function handleTagPaste(e) {
            e.preventDefault();
            const pastedText = e.clipboardData.getData('text');
            addTagsFromInput(pastedText);
            e.target.value = '';
        }
        
        function addTagsFromInput(text) {
            if (!text) return;
            
            // Separar por comas, saltos de l√≠nea, y m√∫ltiples espacios
            const newTags = text
                .split(/[,\n]/)  // Separar por comas O saltos de l√≠nea
                .map(tag => tag.trim())
                .filter(tag => tag && !currentTags.includes(tag));
            
            if (newTags.length > 0) {
                currentTags.push(...newTags);
                renderTags();
            }
        }

        function removeTag(tag) {
            currentTags = currentTags.filter(t => t !== tag);
            renderTags();
        }

        function renderTags() {
            const container = document.getElementById('tagsContainer');
            const input = document.getElementById('tagInput');
            const tagsHTML = currentTags.map(tag => `
                <div class="tag-item">
                    <span>${tag}</span>
                    <button type="button" onclick="removeTag('${tag}')">√ó</button>
                </div>
            `).join('');
            
            container.innerHTML = tagsHTML;
            container.appendChild(input);
        }

        function focusTagInput() {
            document.getElementById('tagInput').focus();
        }

        async function previewImage(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('imagePreview').src = e.target.result;
                    document.getElementById('imagePreview').style.display = 'block';
                };
                reader.readAsDataURL(input.files[0]);

                // Subir imagen al servidor
                const formData = new FormData();
                formData.append('image', input.files[0]);

                try {
                    const response = await fetch(`${API_URL}/upload-image`, {
                        method: 'POST',
                        body: formData,
                        credentials: 'include'
                    });
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('image').value = data.imageUrl;
                        showSuccess('Imagen subida correctamente');
                    }
                } catch (error) {
                    console.error('Error uploading image:', error);
                    alert('Error al subir la imagen');
                }
            }
        }

        async function savePost(e) {
            e.preventDefault();

            const id = document.getElementById('postId').value;
            const postData = {
                title: document.getElementById('title').value,
                slug: document.getElementById('slug').value,
                excerpt: document.getElementById('excerpt').value,
                content: document.getElementById('content').value,
                image: document.getElementById('image').value,
                category: document.getElementById('category').value,
                author: document.getElementById('author').value,
                authorImage: document.getElementById('authorImage').value,
                date: document.getElementById('date').value,
                readTime: document.getElementById('readTime').value,
                featured: document.getElementById('featured').checked,
                tags: currentTags
            };

            try {
                let response;
                if (id) {
                    // Update existing
                    response = await fetch(`${API_URL}/posts/${id}`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData),
                        credentials: 'include'
                    });
                } else {
                    // Create new
                    response = await fetch(`${API_URL}/posts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(postData),
                        credentials: 'include'
                    });
                }

                const data = await response.json();
                
                if (data.success) {
                    await loadBlogData();
                    showPosts();
                    showSuccess(id ? 'Post actualizado correctamente' : 'Post creado correctamente');
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                console.error('Error saving post:', error);
                alert('Error al guardar el post: ' + error.message);
            }
        }

        function reloadBlog() {
            loadBlogData();
            showSuccess('Blog recargado');
        }

        function showSuccess(message) {
            const div = document.createElement('div');
            div.className = 'success-message';
            div.textContent = '‚úÖ ' + message;
            document.body.appendChild(div);
            setTimeout(() => div.remove(), 3000);
        }
    </script>
